
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Add Account - LPU Auto Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
      <h2>Add / Update Account</h2>
      <span class="badge">Accounts</span>
    </div>

    <label for="accountName">Account nickname</label>
    <input id="accountName" placeholder="Main / Staff / Friend" />

    <label for="userName">User ID</label>
    <input id="userName" placeholder="e.g. 1220xxxx@lpu.com" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password" />

    <button class="primary" id="saveBtn">
       Save account
    </button>

    <button class="link-btn" id="goBack">
      ← Back to connect
    </button>
  </div>

  <div class="footer">
    Made by <b>Alok Kumar</b><br/>
    <a href="https://github.com/alokkumaar1" target="_blank">GitHub</a> ·
    <a href="https://www.linkedin.com/in/alokkumar48/" target="_blank">LinkedIn</a> ·
    <a href="https://kumaralok.me" target="_blank">Portfolio</a>
  </div>

  <script src="add.js"></script>
</body>
</html>
