
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LPU Auto Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
      <h1>LPU Auto Login</h1>
      <span class="badge">Hostel Wi‑Fi</span>
    </div>

    <label for="accountSelect">Select account</label>
    <select id="accountSelect"></select>
    <div class="helper">Choose which ID you want to connect with.</div>

    <button class="primary" id="connectBtn">
      <span>⚡ Connect</span>
    </button>

    <button class="link-btn" id="gotoAdd">
      + Add / manage accounts
    </button>
  </div>

  <div class="footer">
    Made by <b>Alok Kumar</b><br/>

    <a href="https://www.linkedin.com/in/alokkumar48/" target="_blank">LinkedIn</a> ·
    <a href="https://kumaralok.me" target="_blank">Portfolio</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
